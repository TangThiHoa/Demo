<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<div class="container" style=" max-width: 16890px">
  <div class="row col-md-10">
    <h2> Manager Project </h2>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th> Task Name</th>
      <th> Link Project</th>
      <th> Link Task</th>
      <th> Create Date</th>
      <th> Update Date</th>
      <th> Estimate Time</th>
<!--      <th>Action</th>-->
<!--      <th>Action</th>-->
<!--      <th>Action</th>-->

    </tr>
    </thead>
    <tbody>
    <tr th:each="item,rowStat : ${projects}">
      <td th:text="${item.getId()}"></td>
      <td th:text="${item.getTask().getName()}"></td>
      <td th:text="${item.getLinkProject()}"></td>
      <td th:text="${item.getLinkTask()}"></td>
      <td th:text="${item.getCreateDate()}"></td>
      <td th:text="${item.getUpdateDate()}"></td>
      <td th:text="${item.getEstimateTime()}"></td>

<!--      <td><a th:href="@{/project/detail/{id}(id=${item.getId()})}">Detail</a></td>-->
<!--      <td><a th:href="@{/project/edit/{id}(id=${item.getId()})}">Edit</a></td>-->
<!--      <td><a th:href="@{/project/delete/{id}(id=${item.getId()})}">Delete</a></td>-->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
