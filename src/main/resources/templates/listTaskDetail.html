<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"

          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/taskDetail/list}">TaskDetail </a>

<br>
<div>
    <button><a th:href="@{/taskDetail/add}"> Add TaskDetail </a></button>
</div>
<br>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>Manager Task Detail</h2>
    </div>

<!--    <form th:action="@{/taskDetail/search}" th:object="${userRequestDTO}" method="get">-->
<!--        <input type="text" name="username" th:field="*{findByUser}" placeholder="Find task by user" size="50">-->
<!--        <button type="submit">Search</button>-->
<!--        <button type="submit">Reload</button>-->
<!--    </form>-->
<!--    <br>-->

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Member</th>
            <th> Project Name</th>
            <th> Description Project</th>
            <th> Task Name</th>
            <th> Link Project</th>
            <th> Link Task</th>
            <th> Create Date</th>
            <th> Update Date</th>
            <th> Estimate Time</th>
            <th> Description Task</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listTaskDetails}">
            <td th:text="${item.getId()}"></td>
            <td th:each="item1 : ${item.getTask().getUser()}" th:text="${item1.getUsername()}"></td>
            <td th:each="item1 : ${item.getTask().getProject()}"  th:text="${item1.getProjectName()}"></td>
            <td th:text="${item.getTask().getProject().getDescription()}"></td>
            <td th:text="${item.getTask().getName()}"></td>
            <td><a th:href="${item.getLinkProject()}" th:text="${item.getLinkProject()}"></a></td>
            <td><a th:href="${item.getLinkTask()}" th:text="${item.getLinkTask()}"></a></td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getUpdateDate()}"></td>
            <td th:text="${item.getEstimateTime()}"></td>
            <td th:text="${item.getDescription()}"></td>

        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
