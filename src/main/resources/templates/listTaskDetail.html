<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>Manager Task Detail</h2>
    </div>

    <form th:action="@{/taskDetail/search}" th:object="${userRequestDTO}" method="get">
        <input type="text" name="username" th:field="*{findByUser}" placeholder="Find task by user" size="50">
        <button type="submit">Search</button>
        <button type="submit">Reload</button>
    </form>
    <br>

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Member</th>
            <th> Project Name</th>
            <th> Description Project</th>
            <th> Task Name</th>
            <th> Link Project</th>
            <th> Link Task</th>
            <th> Create Date</th>
            <th> Update Date</th>
            <th> Estimate Time</th>
            <th> Description Task</th>
            <th> Time Work</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listTaskDetail}">
            <td th:text="${item.getId()}"></td>
            <td th:each="item1 : ${item.getTask().getUser()}" th:text="${item1.getUsername()}"></td>
            <td th:text="${item.getTask().getProject().getProjectName()}"></td>
            <td th:text="${item.getTask().getProject().getDescription()}"></td>
            <td th:text="${item.getTask().getName()}"></td>
            <td><a th:href="${item.getLinkProject()}" th:text="${item.getLinkProject()}"></a></td>
            <td><a th:href="${item.getLinkTask()}" th:text="${item.getLinkTask()}"></a></td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getUpdateDate()}"></td>
            <td th:text="${item.getEstimateTime()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getScheduleTask().timeWork}"></td>
            <!--            <td><a th:href="@{/taskDetail/detail/{id}(id=${item.getId()})}">Detail</a></td>-->
            <!--            <td><a th:href="@{/taskDetail/edit/{id}(id=${item.getId()})}">Edit</a></td>-->
            <!--            <td><a th:href="@{/taskDetail/delete/{id}(id=${item.getId()})}">Delete</a></td>-->
        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
