<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h3></h3>
    </div>
    <h5>Search for tasks</h5>
    <form th:object="${search}" th:action="@{user/listTaskDetail}" method="get">
        <input type="text" name="search" id="search" th:value="${search}"/>
        <input type="submit" value="Search"/>
        <div th:if="${not #lists.isEmpty(search)}">
            <h4>List Task Detail</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th> Member</th>
                    <th> Project Name</th>
                    <th> Description Project</th>
                    <th> Task Name</th>
                    <th> Link Project</th>
                    <th> Link Task</th>
                    <th> Create Date</th>
                    <th> Update Date</th>
                    <th> Estimate Time</th>
                    <th> Description Task</th>
                    <th> Time Work</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${search}">
                    <td th:text="${item.getId()}"></td>
                    <td th:each="taskItem: ${item.getTask().getUser()}" th:text="${taskItem.getUserName()} "></td>
                    <td th:each="taskItem: ${item.getTask().getProject()}" th:text="${taskItem.getProjectName()} "></td>
                    <td><a th:href="${item.getLinkProject()}" th:text="${item.getLinkProject()}"></a></td>
                    <td><a th:href="${item.getLinkTask()}" th:text="${item.getLinkTask()}"></a></td>
                    <td th:text="${item.getCreateDate()}"></td>
                    <td th:text="${item.getCreateBy()}"></td>
                    <td th:text="${item.getUpdateBy()}"></td>
                    <td th:text="${item.getEstimateTime()}"></td>

                </tr>
                </tbody>
            </table>

        </div>
    </form>
</div>
</body>
</html>
