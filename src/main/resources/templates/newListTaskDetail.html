<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>List Task Of User </h2>
    </div>
    <br>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Task </th>
            <th> Time work</th>
            <th> Link Project</th>
            <th> Link Task</th>
            <th> Estimate Time</th>
            <th> Point</th>
            <th> RealTime</th>
            <th> Create Date</th>
            <th> Create By</th>
            <th> Update Date</th>
            <th> Update By</th>
            <th> Note</th>
            <th> Sum Estimate</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listByUserId}">
            <td th:text="${item.getId()}"></td>
            <td th:each="taskItem: ${item.getTask()}" th:text="${taskItem.getName()} "></td>
            <td th:text="${item.getScheduleTask().timeWork}"></td>
            <td><a th:href="${item.getLinkProject()}" th:text="${item.getLinkProject()}"></a></td>
            <td><a th:href="${item.getLinkTask()}" th:text="${item.getLinkTask()}"></a></td>
            <td th:text="${item.getEstimateTime()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPoint()}"></td>
            <td th:text="${item.getRealTime()}"></td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getCreateBy()}"></td>
            <td th:text="${item.getUpdateBy()}"></td>
            <td th:text="${item.getNote()}"></td>
            <td th:text="${sum}"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
