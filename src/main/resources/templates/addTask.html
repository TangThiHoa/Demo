<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add Task</h2>
                </div>
                <div class="card-body">

                    <form method="post" role="form" th:action="@{/task/project}" th:object="${newTask}">
                        <div class="form-group mb-3">
                            <label class="control-label"> Name</label>
                            <input type="text" id="name" name="name" class="form-control"
                                   placeholder="Enter name project" th:field="*{name}"/>
                            <p th:errors="*{name}" class="text-danger" th:if="${#fields.errors('name')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> User</label>
                            <select id="user" name="user" class="custom-select" th:field="*{user}">
                                <option th:each="useritem: ${user}" th:value="${useritem.getId()}"
                                        th:text="${useritem.getUsername()}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Project</label>
                            <select id="projectName" name="projectName" class="custom-select" th:field="*{project}">
                                <option th:each="projectItem: ${project}" th:value="${projectItem.getId()}"
                                        th:text="${projectItem.getProjectName()}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit"  class="btn btn-secondary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
