<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/project/list}">Manager Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/task/list}">Manager Task </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/taskDetail/list}">Manager Task Detail </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br>
      <br>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Update Schedule Task</h2>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/scheduleTask/list/{id}(id=${id})}" th:object="${updateSchedule}">
            <div class="form-group mb-3">
              <label class="control-label"> Date Work</label>
              <input type="date" th:field="*{workDate}"/>
              <p th:errors="*{workDate}" class="text-danger" th:if="${#fields.errors('workDate')}"></p>

            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Time Work</label>
              <input type="number" th:field="*{workTime}"/>
              <p th:errors="*{workTime}" class="text-danger" th:if="${#fields.errors('workTime')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Task</label>
              <select id="task" name="task" class="custom-select" th:field="*{task}">
                <option th:each="taskItem: ${tasks}" th:value="${taskItem.getId()}"
                        th:text="${taskItem.getName()}"></option>
              </select>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
