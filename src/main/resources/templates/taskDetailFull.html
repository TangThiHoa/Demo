<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>List Task Of User </h2>
    </div>
    <br>
    <table class="table table-bordered table-hover" >
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Task Name</th>
            <th> Create Date</th>
            <th> Update Date</th>
            <th> Estimate Time</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listTaskId}">
            <td th:text="${item.getId()}"></td>
            <td><a th:href="@{/taskDetail/detail/{id}(id=${item.getId()})}" th:each="taskItem: ${item.getTask()}" th:text="${taskItem.getName()}"></a> </td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getUpdateBy()}"></td>
            <td th:text="${item.getEstimateTime()}"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
