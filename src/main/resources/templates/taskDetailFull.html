<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/project/list}">Manager Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/list}">Manager Task </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/taskDetail/list}">Manager Task Detail </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/scheduleTask/list}">Schedule Task </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>Manager Task Detail</h2>
    </div>
    <table class="table table-bordered table-hover" >
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th> Task Name</th>
            <th> Link Project</th>
            <th> Link Task</th>
            <th> Note</th>
            <th> Point</th>
            <th> RealTime</th>
            <th> Create Date</th>
            <th> Create By</th>
            <th> Update Date</th>
            <th> Update By</th>
            <th> Estimate Time</th>
            <th> Sum Estimate</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listTaskId}">
            <td th:text="${item.getId()}"></td>
            <td th:each="taskItem: ${item.getTask()}" th:text="${taskItem.getName()} " ></td>
            <td><a th:href="${item.getLinkProject()}" th:text="${item.getLinkProject()}"></a></td>
            <td><a th:href="${item.getLinkTask()}" th:text="${item.getLinkTask()}"></a></td>
            <td th:text="${item.getNote()}"></td>
            <td th:text="${item.getPoint()}"></td>
            <td th:text="${item.getRealTime()}"></td>
            <td th:text="${item.getRealTime()}"></td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getCreateBy()}"></td>
            <td th:text="${item.getUpdateBy()}"></td>
            <td th:text="${item.getEstimateTime()}"></td>
            <td th:text="${sum}"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
